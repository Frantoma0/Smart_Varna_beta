<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Табло за управление</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- ПРОМЯНА: Добавяме ml-2 за леко отместване надясно -->
                <div class="flex-shrink-0 flex items-center space-x-4 ml-8">
                    <img src="../images/body_icon2.svg" alt="Лого Smart Varna" class="h-9 w-auto">
                    <h1 class="text-xl font-bold text-gray-800">Smart Varna - Админ</h1>
                </div>
                <div class="flex items-center">
                    <!-- ПРОМЯНА: Коригираме отстоянията за по-нисък и по-широк вид -->
                    <button id="logoutBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-7 rounded-md">Изход</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="p-4 sm:p-6 lg:p-8">
        <!-- ПОЛЕ ЗА ТЪРСЕНЕ -->
        <div class="mb-4 bg-white p-4 rounded-lg border">
            <div class="relative">
                <input type="text" id="search-input" placeholder="Търси по заглавие, описание, код..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#09A7E4]">
                <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
        </div>

        <!-- ТАБОВЕ ЗА НАВИГАЦИЯ -->
        <div class="tabs-container p-4">
            <button class="tab-btn active" data-tab="in-progress">В процес на обработка</button>
            <button class="tab-btn" data-tab="resolved">Решени сигнали</button>
            <button class="tab-btn" data-tab="rejected">Отказани сигнали</button>
        </div>

        <!-- ЕДИНСТВЕНА ТАБЛИЦА -->
        <div class="overflow-x-auto">
            <table class="min-w-full">
                <thead id="table-head" class="bg-gray-50">
                    <!-- Заглавията ще се генерират динамично от JavaScript -->
                </thead>
                <tbody id="signals-table-body" class="bg-white divide-y divide-gray-200">
                    <tr><td colspan="6" class="text-center py-10"><p class="text-gray-500">Зареждане на сигналите...</p></td></tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
        
          
    <div id="details-modal-overlay" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-40 flex items-center justify-center p-4">
        <!-- Начало на добавената структура -->
        <div class="bg-gray-50 rounded-xl shadow-2xl w-full max-w-6xl max-h-[90vh] flex flex-col">
            <!-- Заглавна част на модала -->
            <div class="flex justify-between items-center p-4 border-b">
                <h2 id="modal-title" class="text-xl font-bold text-gray-800">Зареждане...</h2>
                <button id="close-modal-btn" class="text-gray-400 hover:text-gray-800 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <!-- Контейнер за съдържанието, което ще се генерира -->
            <div id="modal-content-container" class="p-6 overflow-y-auto">
                <p class="text-center text-gray-500">Зареждане...</p>
            </div>
        </div>
        <!-- Край на добавената структура -->
    </div>

    <script src="./components/auth.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
