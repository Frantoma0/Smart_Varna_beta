<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Varna - Подадени сигнали</title>

    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js"></script>
    <link rel="stylesheet" href="Signals_History.css">
</head>

<body class="bg-gray-100">


    <!-- Header Navigation -->
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <a href="index.html">
                    <img src="images/Header_Icon.svg" alt="Smart Varna">
                </a>
            </div>
            <nav class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-item">Подаване на сигнал</a>
                <a href="Signals_History.html" class="nav-item active">Проследяване на сигнал</a>
                <a href="contacts.html" class="nav-item">Контакти</a>
            </nav>
        </div>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <main class="main-content-signals">
        <!-- Лява колона - Списък със сигнали -->
        <div id="signals-list-column" class="content-column">
            <div class="flex justify-between items-center mb-6">
                <h1 class="map-title">Подадени сигнали</h1>
            </div>

            <div class="relative mb-6 flex items-center gap-2">
                <div class="relative flex-grow">
                    <input type="text" id="searchInput" placeholder="Търси по заглавие, описание или код..."
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <svg class="w-6 h-6 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <button id="filter-toggle-btn"
                    class="p-3 border border-gray-300 rounded-xl hover:bg-gray-100 transition">
                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 4h18M7 12h10M10 20h4"></path>
                    </svg>
                </button>
                <div id="filter-panel"
                    class="hidden absolute top-full right-0 mt-2 w-80 bg-white border border-gray-200
         rounded-lg shadow-xl z-20 p-4 max-h-[40vh] overflow-y-auto">
                    <h3 class="font-bold mb-2">Сортиране</h3>
                    <div class="flex flex-col gap-1 mb-4">
                        <label class="flex items-center"><input type="radio" name="sort" value="newest" checked class="mr-2">Най-скорошни</label>
                        <label class="flex items-center"><input type="radio" name="sort" value="oldest" class="mr-2">Най-стари</label>
                    </div>
                    <h3 class="font-bold mb-2">Статус</h3>
                    <div id="status-filter-container" class="flex flex-col gap-1 mb-4">
                        <label class="flex items-center">
                            <input type="checkbox" value="in_progress" class="mr-2 filter-status">В процес на обработка
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" value="resolved" class="mr-2 filter-status">Решен
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" value="rejected" class="mr-2 filter-status">Отказан
                        </label>
                    </div>
                    <div class="flex justify-between mt-4">
                        <button id="clear-filters-btn" class="text-sm text-gray-600 hover:underline">Изчисти</button>
                        <button id="apply-filters-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Приложи</button>
                    </div>
                </div>
            </div>
            <div id="signals-container" class="space-y-4">
                <div id="loading-indicator" class="text-center py-10">
                    <p class="text-gray-500">Зареждане на сигналите...</p>
                </div>
            </div>
        </div>

         <!-- Дясна колона - Карта -->
         <div id="map-container-column" class="content-column">
            <!-- НОВО: Променена структура на заглавката на картата -->
            <div class="map-header">
                <h2 class="map-title">Карта на сигналите</h2>
                <div class="map-controls">
                    <div id="date-slider-container" class="date-slider-wrapper">
                        <!-- START MODIFICATION -->
                        <div class="flex items-center justify-center gap-2 mb-3">
                            <input type="text" id="date-input-start" placeholder="дд.мм.гггг"
                                class="w-32 text-center text-sm p-2 border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <span class="text-gray-500">-</span>
                            <input type="text" id="date-input-end" placeholder="дд.мм.гггг"
                                class="w-32 text-center text-sm p-2 border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <!-- END MODIFICATION -->
                        <div id="date-slider"></div>
                    </div>
                    <button id="heatmap-toggle-btn" class="map-control-btn" title="Превключи към топлинна карта">
                        <img id="heatmap-toggle-icon" src="/images/fire.png" alt="Heatmap" class="h-5 w-5">
                    </button>
                </div>
            </div>
            <div id="map" class="w-full"></div>
        </div>
    </main>
    
    <!-- Модален прозорец за голяма снимка -->
    <div id="photo-modal" class="modal-overlay hidden">
      <div class="modal-content relative">
        <button id="close-photo-modal" class="modal-close-button">×</button>
        <img id="modal-photo-img" src="" alt="Снимка към сигнала">
      </div>
    </div>

    <div class="floating-actions">

    <script src="Signals_History.js"></script>
</body>

</html>
